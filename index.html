<!DOCTYPE html>
<html lang="en-CI">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator App Main</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="x-icon/image" href="images/favicon-32x32.png" />
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>calc</h1>
        <form action="">
          <label>THEME</label>
          <input type="range" id="switch" min="1" max="3" step="1" value="1" />
          <div id="legend"><span>1</span><span>2</span><span>3</span></div>
        </form>
      </header>
      <div id="screen">0</div>
      <div id="keyboard">
        <div id="seven" class="dkey num pad">7</div>
        <div id="eight" class="dkey num pad">8</div>
        <div id="nine" class="dkey num pad">9</div>
        <div id="del" class="cancel pad">DEL</div>
        <div id="four" class="dkey num pad">4</div>
        <div id="five" class="dkey num pad">5</div>
        <div id="six" class="dkey num pad">6</div>
        <div id="plus" class="dkey operand pad">+</div>
        <div id="one" class="dkey num pad">1</div>
        <div id="two" class="dkey num pad">2</div>
        <div id="three" class="dkey num pad">3</div>
        <div id="minus" class="dkey operand pad">-</div>
        <div id="dot" class="dkey pad">.</div>
        <div id="zero" class="dkey num pad">0</div>
        <div id="divide" class="dkey operand pad">/</div>
        <div id="multiply" class="dkey operand pad">x</div>
        <div id="reset" class="cancel pad">RESET</div>
        <div id="result" class="pad">=</div>
      </div>
    </main>
    <script src="calculator.js"></script>
  </body>
</html>
